<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Job Application Form</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="container">
            <h1>Job Application Form</h1>
            <form>
                <div class="form-input">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" class="input-field" required>
                </div>
                <div class="form-input">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="input-field" required>
                </div>

                <div class="form-input">
                    <label for="position">Position</label>
                    <select name="position" id="position" class="input-field" required>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full-stack">Full Stack Developer</option>
                        <option value="dev-ops">DevOps Engineer</option>
                        <option value="designer">Designer</option>
                    </select>
                </div>
                <fieldset class="radio-group">
                    <legend>Availability</legend>
                    <div class="radio-input">
                        <input type="radio" name="availability" id="full-time">
                        <label for="full-time">Full Time</label>
                    </div>
                    <div class="radio-input">
                        <input type="radio" name="availability" id="part-time">
                        <label for="part-time">Part Time</label>
                    </div>
                    <div class="radio-input">
                        <input type="radio" name="availability" id="contract">
                        <label for="contract">Contract</label>
                    </div>
                </fieldset>
                <div class="form-input">
                    <label for="message">Leave us a message!</label>
                    <textarea name="message" id="message" class="input-field"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>

</html>
